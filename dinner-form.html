<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Fundraiser Dinner</title>
    <link rel="stylesheet" href="./css/dinner-form.css">
</head>
<body>
    <div class="parent">
        <div class="dinner-form">
            <div class="dinner-form-text">
                <h1>Christmas Fundraiser Dinner</h1>
                <p>Get your for our annulal fundraiser dinner.Hurry,we are in short supply!</p>
            </div>
            <div class="dinner-form-bottom">
                <div class="dinner-form-name">
                    <label for="">Name <span>*</span></label>
                    <input type="text">
                    <input type="text">
                </div>
                <div  class="dinner-form-first">
                    <span>First</span>
                    <span>Last</span>
                </div>
                <div class="dinner-form-email">
                    <label for="">Email <span>*</span></label>
                    <input type="email">
                </div>
                <div class="dinner-form-phone">
                    <label for="">Phone <span>*</span></label>
                    <input type="text" autocomplete="off" maxlength="3">
                    <span>-</span>
                    <input type="text" autocomplete="off" maxlength="3">
                    <span>-</span>
                    <input type="text" autocomplete="off" maxlength="4">
                </div>
                <div  class="dinner-form-phone-count">
                    <span>###</span>
                    <span>###</span>
                    <span>####</span>
                </div>
                <div  class="dinner-form-terms">
                    <label for="terms">Terms<span>*</span></label>
                    <input id="terms" type="checkbox">
                    <label for="terms">I acccept the terms and conditions</label>
                </div>
                <div class="dinner-form-quantity">
                    <label for="quantity">Quantity<span>*</span></label>
                    <input type="checkbox" id="quantity">
                    <label for="quantity">Dinner Ticket $30.000 USD</label>
                </div>
                <div class="dinner-form-drop-down">
                    <select name="1" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <div class="dinner-form-price">
                        <p>Total</p>
                        <p>$30.000</p>
                    </div>
                    <div class="dinner-form-count">
                        <p>1</p>
                        <p>$30.000</p>
                    </div>
                    <div class="dinner-form-submit">
                        <input type="submit" value="PURCHASE">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
